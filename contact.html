<body>
	<header class="site-header">
		<div class="container">
			<a class="logo" href="./" aria-label="Daily Byte News Home">Daily<span>Byte</span>News</a>
			<nav class="nav" aria-label="Main navigation">
				<a href="./">Home</a>
				<a href="./categories.html">Categories</a>
				<a href="./about.html">About</a>
				<a href="./contact.html">Contact</a>
			</nav>
		</div>
	</header>

	<main class="container">
		<section class="hero">
			<h1>Contact Us</h1>
			<p class="subtitle">Send tips, corrections, or partnership requests.</p>
		</section>
		<section>
			<form action="https://formspree.io/f/xbllvknk" method="POST" class="contact-form">
				<label for="name">
					<span>Name</span>
					<input id="name" name="name" type="text" required>
				</label>
				<label for="email">
					<span>Email</span>
					<input id="email" name="email" type="email" required>
				</label>
				<label for="message">
					<span>Message</span>
					<textarea id="message" name="message" rows="6" required></textarea>
				</label>
				<button type="submit" class="btn-primary">Send Message</button>
			</form>
		</section>
	</main>
