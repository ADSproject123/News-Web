<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Article - Daily Byte News</title>
	<meta name="description" content="Read the latest article on Daily Byte News.">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="./assets/css/style.css">
	<link rel="icon" href="./assets/img/favicon.svg" type="image/svg+xml">
	<link rel="canonical" id="canonical-link" href="/post.html">
</head>
<body>
	<header class="site-header">
		<div class="container">
		<a class="logo" href="./" aria-label="Daily Byte News Home">Daily<span>Byte</span>News</a>
		<nav class="nav" aria-label="Main navigation">
			<a href="./">Home</a>
			<a href="./categories.html">Categories</a>
			<a href="./about.html">About</a>
			<a href="./contact.html">Contact</a>
			</nav>
		</div>
	</header>

	<main class="container">
		<article id="post" class="post">
			<h1 id="post-title"></h1>
			<div id="post-meta" class="card-meta" style="margin:12px 0;"></div>
			<img id="post-image" alt="" style="width:100%;max-height:420px;object-fit:cover;border-radius:12px;border:1px solid #1b2431;margin:16px 0;">
			<div id="post-body" class="post-body" style="font-size:18px;line-height:1.7;color:#cdd9e5;margin-top:16px;"></div>
		</article>

		<section class="ad ad-horizontal" aria-label="Advertisement" role="complementary" style="margin-top:32px;">
			<div class="ad-box" aria-hidden="true">Advertisement area</div>
		</section>
	</main>

	<footer class="site-footer">
		<div class="container">
			<p>&copy; <span id="year"></span> Daily Byte News. All rights reserved.</p>
		<nav class="footer-nav" aria-label="Footer navigation">
			<a href="./privacy.html">Privacy Policy</a>
			<a href="./terms.html">Terms of Service</a>
		</nav>
		</div>
	</footer>

	<script src="./assets/js/posts.js"></script>
	<script src="./assets/js/post.js"></script>
	<script>
		// Inject JSON-LD Article schema and canonical URL dynamically
		document.addEventListener('DOMContentLoaded', function () {
			if (!window.NewsData) return;
			const u = new URL(window.location.href);
			const id = u.searchParams.get('id');
			const post = window.NewsData.getPostById(id);
			if (!post) return;
			const canonical = document.getElementById('canonical-link');
			if (canonical) canonical.setAttribute('href', window.location.origin + '/post.html?id=' + post.id);
			const ld = {
				"@context": "https://schema.org",
				"@type": "NewsArticle",
				headline: post.title,
				description: post.excerpt,
				image: [post.image],
				datePublished: post.date,
				author: [{ "@type": "Person", name: post.author }],
				publisher: { "@type": "Organization", name: 'Daily Byte News' }
			};
			const s = document.createElement('script');
			s.type = 'application/ld+json';
			s.textContent = JSON.stringify(ld);
			document.head.appendChild(s);
		});
	</script>
	<script>document.getElementById('year').textContent = new Date().getFullYear();</script>
</body>
</html>
