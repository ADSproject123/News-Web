<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Categories - Daily Byte News</title>
	<meta name="description" content="Browse news by category and search articles on Daily Byte News.">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="./assets/css/style.css">
	<link rel="icon" href="./assets/img/favicon.svg" type="image/svg+xml">
</head>
<body>
	<header class="site-header">
		<div class="container">
		<a class="logo" href="./" aria-label="Daily Byte News Home">Daily<span>Byte</span>News</a>
		<nav class="nav" aria-label="Main navigation">
			<a href="./">Home</a>
			<a href="./categories.html">Categories</a>
			<a href="./about.html">About</a>
			<a href="./contact.html">Contact</a>
			</nav>
		</div>
	</header>

	<main class="container">
		<section class="hero">
			<h1>Browse Categories</h1>
			<p class="subtitle">Filter by category or search headlines.</p>
		</section>

		<div class="controls" style="display:flex;gap:12px;align-items:center;margin:24px 0;">
			<label for="category" class="visually-hidden">Select category</label>
			<select id="category" aria-label="Select category" style="padding:10px 12px;border-radius:8px;background:#0f141c;color:#e7ecf3;border:1px solid #1b2431;"></select>
			<label for="q" class="visually-hidden">Search articles</label>
			<input id="q" type="search" placeholder="Search articles..." aria-label="Search" style="flex:1;padding:10px 12px;border-radius:8px;background:#0f141c;color:#e7ecf3;border:1px solid #1b2431;">
		</div>

		<section class="ad ad-horizontal" aria-label="Advertisement" role="complementary">
			<div class="ad-box" aria-hidden="true">Advertisement area</div>
		</section>

		<section id="results" class="grid grid-3" aria-label="Search results"></section>
	</main>

	<footer class="site-footer">
		<div class="container">
			<p>&copy; <span id="year"></span> Daily Byte News. All rights reserved.</p>
		<nav class="footer-nav" aria-label="Footer navigation">
			<a href="./privacy.html">Privacy Policy</a>
			<a href="./terms.html">Terms of Service</a>
		</nav>
		</div>
	</footer>

	<script src="./assets/js/posts.js"></script>
	<script src="./assets/js/categories.js"></script>
	<script>document.getElementById('year').textContent = new Date().getFullYear();</script>
</body>
</html>
